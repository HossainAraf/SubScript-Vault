databases:
  - name: jordidb-01
    ipAllowList: []
    plan: free

services:
  - type: web
    name: rails
    plan: free
    env: ruby
    buildCommand: "cd backend && bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: jordidb-01
          property: connectionString

  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
